{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

    #ANGAAR HAI

  <!--     Fonts and icons     -->

  <link href="{% static 'css/accounts/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'css/accounts/argon-dashboard.css' %}" rel="stylesheet" />

  <style>

    body{
      background-image: url("{% static 'img/accounts/login_bg.jpg' %}");
      background-size: contain;
      
      background-attachment: fixed;
      
    }

    .input-container {
      position: relative;
    }

    .validation-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background-size: cover;
      display: none;
    }

    #password-input:valid+.validation-icon {
      background-image: url('https://img.icons8.com/glyph-neue/64/40C057/double-tick.png');
      /* Replace with your green check icon image path */
      display: block;
    }

    #password-input:invalid+.validation-icon {
      background-image: url('https://img.icons8.com/emoji/48/cross-mark-emoji.png');
      /* Replace with your red cross icon image path */
      display: block;
    }

    #my-alert{
      width: 60%;
    }

    @media (max-width: 768px) {
      #my-alert{
        width: 100%;
      }
    }

  </style>
</head>

<body class="">
    <main class="main-content ">

      <section>
        <div class="page-header min-vh-100">
          <div class="container mt-5" style="height: 90vh;">


            <div class="row m-0" id="my-alert">
              <div class="alert alert-secondary fade show" role="alert">
                <span class="alert-text text-white"><strong>Sun! </strong>Ab Aaya H To Kuch Seekh Ke Ja</span>
                  
              </div>
              <a href="{% url 'home' %}" class="btn btn-sm mb-n1 btn-outline-white float-end mt-n1">
                Home
              </a>
            </div>

            {% for message in messages %}

            <div class="row">
              <div class="alert {{ message.tags }} fade show" role="alert">
                <span class="alert-text text-white"><strong>{{ message.tag }}</strong>{{ message }}</span>
              </div>
            </div>

            {% endfor %}

            <br>
            <div class="row mb-2">
              <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                <div class="card card-plain" style="background-color: white;">
                  <div class="card-header pb-0 text-start">
                    <h4 class="font-weight-bolder">Login To Learn</h4>
                    <p class="mb-0">Enter your Username and Password</p>
                  </div>
                  <div class="card-body">
                    <form role="form" method="post">
                      {% csrf_token %}
                      <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="Username"
                          aria-label="Username" name="username" maxlength="20">
                      </div>
                      <div class="mb-3">

                        <!-- <input type="password" class="form-control form-control-lg" placeholder="Password"
                        aria-label="Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"> -->

                        <div class="input-container">
                          <input type="password" class="form-control form-control-lg" placeholder="Password"
                            aria-label="Password" name="password" id="password-input" maxlength="20"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                          <div class="validation-icon"></div>

                          <!-- pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{8,}$" -->
                        </div>


                      </div>



                      <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Enter The
                          World</button>
                      </div></a>
                    </form>


                  </div>

                  <div class="card-footer text-center pt-0 px-lg-2 px-1">
                    <p class="mb-4 text-sm mx-auto">
                      What To Become
                      <strong>
                        Angaari Aawam?
                      </strong>
                      <a href="{% url 'angaar_plus' %}" class="text-primary text-gradient font-weight-bold">Join Us</a>
                    </p>
                  </div>

                </div>
              </div>
              <div
                class="col-5 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
                <div
                  class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
                  style="background-image: url(/static/img/accounts/signin.gif);
          background-size: cover;
          background-repeat: no-repeat;">
                  <span class="mask bg-gradient-primary opacity-2"></span>
                  <!-- <h4 class="mt-5 text-white font-weight-bolder position-relative">"The Ignite Momevent"</h4>
                <p class="text-white position-relative">It Is For Everyone But, Specially For You To Learn!</p> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
