{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>F.L.A.M.E.SðŸ”¥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'css/flames/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <style>
        body {
            background-image: url('https://www.icegif.com/wp-content/uploads/2023/04/icegif-830.gif');
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <div class="container">
    {% for message in messages %}

    <div class="alert {{ message.tags }} alert-dismissible fade show mt-3" role="alert">
        <strong>{{ message.tag }}</strong> {{ message }}
    </div>

    {% endfor %}

    <div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
        <div class="inner" style="border-radius: 3%; opacity: 90%;">
            <div class="image-holder">
                <br><br><br><br><br><br>
                <img src="{% static 'img/accounts/register.png' %}" alt="">
                <img src="{% static 'img/accounts/banner.jpeg' %}" alt="">
                <img src="{% static 'img/accounts/register.png' %}" alt="">
            </div>

            <form method="post">

                {% csrf_token %}

                <h3>REGISTER HERE</h3>
                <div class="form-wrapper">
                    <label for="subject" class="form-label">Full Name</label>
                    <input type="text" placeholder="Full Name" class="form-control" name="name" required>
                </div>
                <div class="form-wrapper">
                    <label for="num1" class="form-label">WhatsApp Number</label>
                    <input type="text" placeholder="WhatsApp Number" id="num1" name="whatsapp_number" class="form-control" maxlength="10" required>
                </div>

                <div class="form-wrapper">
                    <label for="subject" class="form-label">Contact Number</label>
                    <input type="text" placeholder="Contact Number" name="contact_number" class="form-control" maxlength="10" required>
                </div>

                <div class="form-wrapper">
                    <label for="college">College/University</label>
                    <select name="college" id="college" class="form-control" required>
                        <option value="GLA">GLA</option>
                        <option value="GL Bajaj">GL Bajaj</option>
                        <option value="LPU">LPU</option>
                        <option value="Sanskriti">Sanskriti</option>
                        <option value="BSA">BSA</option>
                        <option value="Hindustan">Hindustan</option>
                        <option value="BR ambedkar">BR Ambedkar</option>
                        <option value="KIET Ghaziabad">KIET Ghaziabad</option>
                        <option value="Other">Other</option>

                    </select>
                </div>

                <div class="form-wrapper">
                    <label for="subject" class="form-label">Mode you prefer</label>
                    <select name="mode" id="mode" class="form-control" required>
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                    </select>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

</div>

    <script>
        // disable the register button once clicked to avoide multiple clicks

        document.querySelector('form').addEventListener('submit', function() {
            btn = document.querySelector('button');
            btn.disabled = true;
            btn.style.backgroundColor = 'grey';
            btn.innerHTML = 'Registering...';
        });
    </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
