{% extends "administration/base.html" %}
{% load static %}

{% block title %}
Administration -> Edit Notification
{% endblock %}

{% block extra_css %}

<style>
    .star {
        color: red;
        display: inline;
    }
</style>

{% endblock %}

{% block body %}

<div class="container-fluid">

    <div class="card">
        <div class="card-body">
            <h5 class="card-title fw-semibold mb-1">Edit Notification
            </h5>
            <h5>Title:
                <small>{{ notification.title }}</small>
            </h5>

        </div>
        <div class="container px-4">

            <hr class="mt-0">
            <div class="row">

                <div class="w-100">

                    <div class="card mb-2">
                        <div class="card-body">
                            <form method="POST">

                                {% csrf_token %}

                                <div class="mb-3">
                                    <label class="mb-1" for="inputUsername">Title <div class="star">*</div>
                                    </label>
                                    <input class="form-control" id="inputUsername" type="text" value="{{ notification.title }}"
                                        placeholder="Enter the title here..." name="title" required>
                                </div>

                                <div class="mb-3">
                                    <label class="mb-1" for="description">Description</label>
                                    <textarea class="form-control" rows="10" id="inputEmailAddress" type="textarea"
                                        placeholder="Enter the description here if needed..."
                                        name="description">{{ notification.description }}</textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="mb-1" for="inputUsername">Notification Type <div class="star">
                                                    *</div>
                                            </label>

                                            <select class="form-select" name="notification_type" required>
                                                <option value="info" selected>Info</option>
                                                <option value="success">Success</option>
                                                <option value="warning">Warning</option>
                                                <option value="danger">Danger</option>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="mb-1" for="inputUsername">End Date & Time
                                                <small>(set again)</small>
                                                 <div class="star">*
                                                </div>
                                            </label>
                                            <input class="form-control" id="inputUsername" type="datetime-local"
                                                name="expiration_date" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <!-- create two input switches for "Is Fixed" and "Is alert" -->

                                    <div class="col-md-6 mb-3 mt-2">
                                        <div class="form-check form-switch">
                                            <label class="form-check-label" for="flexSwitchCheckChecked">An Alert?</label>
                                            <input class="form-check-input" type="checkbox" role="switch"
                                                id="flexSwitchCheckChecked" name="is_alert">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3 mt-2">
                                        <div class="form-check form-switch">
                                            <label class="form-check-label" for="flexSwitchCheckChecked">Fixed?</label>

                                            <input class="form-check-input" type="checkbox" role="switch"
                                                id="flexSwitchCheckChecked" name="is_fixed">
                                        </div>
                                    </div>

                                </div>
                                <button class="btn btn-primary" type="submit">Update</button>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>

</div>



</div>

{% endblock %}
